<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="{% link css/bootstrap.min.css %}">
        <link rel="stylesheet" href="{% link css/main.css %}">

        {% seo %}
        {% feed_meta %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="mfont-weight-normal navbar-brand" href="{% link index.html %}">
                <img src="{% link images/xmonad-logo.png %}" class="logo" alt="xmonad logo" id="xmonadLogo">
            </a>
            <div class="mr-auto">
                <h4>xmonad</h4>
                <h5 class="quote">“That was easy. xmonad rocks!”</h5>
            </div>
            <input type="checkbox" id="navbar-toggle-cbox">
            <label for="navbar-toggle-cbox" class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="sr-only">Toggle navigation</span>
                <span class="navbar-toggler-icon"></span>
            </label>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% link index.html %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% link documentation.md %}">Documentation</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% link download.md %}">Download</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% link community.md %}">Community</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% link posts.html %}">News/Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/xmonad/xmonad">
                            <img src="{% link images/GitHub-Mark-32px.png %}" class="github-logo" alt="github logo">
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        {{ content }}
    </body>
</html>
